<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拽专 注转</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-50 font-sans">
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        function App() {
            const [query, setQuery] = useState('');
            const [results, setResults] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);

            const search = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError(null);
                setResults(null);
                try {
                    const res = await fetch('/api/research', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ query })
                    });
                    const data = await res.json();
                    if (!res.ok) throw new Error('砖转 转拽砖专转 注 砖专转');
                    setResults(data);
                } catch (err) {
                    setError("驻住! 住 砖 注 专注.");
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="max-w-3xl mx-auto p-6">
                    <div className="text-center mb-10">
                        <h1 className="text-4xl font-black text-indigo-900 mb-4">拽专 注转 </h1>
                        <form onSubmit={search} className="relative flex items-center">
                            <input 
                                value={query} 
                                onChange={e => setQuery(e.target.value)} 
                                className="w-full p-4 pr-4 rounded-2xl shadow-lg border-2 border-indigo-100 focus:border-indigo-500 outline-none text-lg" 
                                placeholder=" 转专爪  ?" 
                            />
                            <button className="absolute left-2 bg-indigo-600 text-white p-3 rounded-xl hover:bg-indigo-700 transition-all">
                                {loading ? <i className="fas fa-spinner fa-spin"></i> : <i className="fas fa-search"></i>}
                            </button>
                        </form>
                    </div>

                    {error && <div className="bg-red-100 text-red-700 p-4 rounded-xl text-center">{error}</div>}

                    {loading && (
                        <div className="text-center py-10">
                            <div className="text-2xl font-bold text-indigo-400 animate-pulse">-AI 砖 驻砖 拽专转...</div>
                        </div>
                    )}

                    {results && (
                        <div className="space-y-8 fade-in">
                            {/* 转专转 转砖 */}
                            <div className="bg-white p-6 rounded-2xl shadow-sm border-r-4 border-indigo-500">
                                <h2 className="text-xl font-bold mb-2 text-gray-800"> 转 专转:</h2>
                                <p className="text-gray-600 leading-relaxed">{results.summary}</p>
                            </div>

                            {/* 拽砖专 专 */}
                            <div>
                                <h3 className="text-lg font-bold text-gray-700 mb-4 flex items-center gap-2"><i className="fas fa-book-open text-blue-500"></i> 专 拽专转</h3>
                                <div className="grid gap-4">
                                    {results.webLinks?.map((link, i) => (
                                        <a key={i} href={link.url} target="_blank" className="bg-white p-4 rounded-xl shadow-sm hover:shadow-md transition-all border border-gray-100 flex flex-col group">
                                            <span className="font-bold text-blue-600 group-hover:underline">{link.title}</span>
                                            <span className="text-sm text-gray-500">{link.description}</span>
                                        </a>
                                    ))}
                                </div>
                            </div>

                            {/* 拽砖专  */}
                            <div>
                                <h3 className="text-lg font-bold text-gray-700 mb-4 flex items-center gap-2"><i className="fab fa-youtube text-red-500"></i> 住专 爪</h3>
                                <div className="grid gap-4">
                                    {results.youtubeLinks?.map((link, i) => (
                                        <a key={i} href={link.url} target="_blank" className="bg-white p-4 rounded-xl shadow-sm hover:shadow-md transition-all border border-gray-100 flex flex-col group border-r-4 border-red-400">
                                            <span className="font-bold text-gray-800 group-hover:text-red-600">{link.title}</span>
                                            <span className="text-sm text-gray-500">爪驻  <i className="fas fa-external-link-alt text-xs"></i></span>
                                        </a>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
