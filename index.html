<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拽专 注转</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50 font-sans">
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        function App() {
            const [query, setQuery] = useState('');
            const [results, setResults] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);

            const search = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError(null);
                try {
                    const res = await fetch('/api/research', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ query })
                    });
                    const data = await res.json();
                    if (!res.ok) throw new Error(data.details || '砖转 砖专转');
                    setResults(data);
                } catch (err) {
                    setError("驻住!  砖驻转 专 -Vercel 砖注砖转 Redeploy.");
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="max-w-2xl mx-auto p-6 text-center">
                    <h1 className="text-4xl font-bold mb-8">拽专 注转 </h1>
                    <form onSubmit={search} className="flex gap-2 mb-8">
                        <input value={query} onChange={e => setQuery(e.target.value)} className="flex-1 p-3 border rounded-xl" placeholder=" 转专爪 拽专?" />
                        <button className="bg-blue-600 text-white px-6 py-3 rounded-xl font-bold">{loading ? '拽专...' : '驻砖'}</button>
                    </form>
                    {error && <div className="p-4 bg-red-100 text-red-700 rounded-xl mb-4">{error}</div>}
                    {results && (
                        <div className="text-right space-y-4">
                            <div className="bg-amber-50 p-4 rounded-xl border-r-4 border-amber-400 font-bold">{results.hint}</div>
                            {results.curatedLinks?.map((l, i) => (
                                <a key={i} href={l.url} target="_blank" className="block p-4 bg-white shadow rounded-xl hover:border-blue-500 border border-transparent transition-all">
                                    <h3 className="font-bold text-blue-600">{l.title}</h3>
                                    <p className="text-sm text-gray-600">{l.description}</p>
                                </a>
                            ))}
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
