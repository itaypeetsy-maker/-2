<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拽专 注转</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>body { font-family: 'Heebo', sans-serif; }</style>
</head>
<body class="bg-[#f8fafc]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [query, setQuery] = useState('');
            const [loading, setLoading] = useState(false);
            const [results, setResults] = useState(null);

            const handleSearch = async (e) => {
                e.preventDefault();
                setLoading(true);
                try {
                    const res = await fetch('/api/research', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ query })
                    });
                    const data = await res.json();
                    setResults(data);
                } catch (err) {
                    alert("砖 专 砖专转");
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div class="max-w-3xl mx-auto p-4 md:p-8">
                    <header class="text-center mb-12">
                        <div class="inline-block bg-indigo-600 p-5 rounded-3xl text-white mb-4 shadow-lg"></div>
                        <h1 class="text-4xl font-black text-slate-900">拽专 注转</h1>
                    </header>

                    <form onSubmit={handleSearch} class="bg-white rounded-[2rem] shadow-xl p-2 flex flex-col md:flex-row gap-2 border border-slate-100">
                        <input type="text" value={query} onChange={e => setQuery(e.target.value)} placeholder=" 转专爪 拽专 ?" class="flex-1 p-4 rounded-xl focus:outline-none text-xl" />
                        <button type="submit" disabled={loading} class="bg-indigo-600 text-white px-8 py-4 rounded-2xl font-bold hover:bg-indigo-700 disabled:bg-slate-300">
                            {loading ? "拽专..." : "转 拽专"}
                        </button>
                    </form>

                    {results && (
                        <div class="mt-10 space-y-6">
                            <div class="bg-white p-8 rounded-[2rem] border-r-4 border-amber-400 shadow-sm">
                                <h2 class="text-amber-600 font-bold mb-2"> 专 拽专:</h2>
                                <p class="text-xl italic">"{results.hint}"</p>
                            </div>
                            <div class="grid gap-4">
                                {results.curatedLinks.map((link, i) => (
                                    <a key={i} href={link.url} target="_blank" class="bg-white p-6 rounded-3xl shadow-sm hover:shadow-md border border-slate-100 flex justify-between items-center transition-all">
                                        <div>
                                            <h4 class="font-bold text-lg text-indigo-600">{link.title}</h4>
                                            <p class="text-slate-500">{link.description}</p>
                                        </div>
                                        <span></span>
                                    </a>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
