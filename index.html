<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拽专 注转</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>body { font-family: 'Heebo', sans-serif; }</style>
</head>
<body class="bg-[#f8fafc]">
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        function App() {
            const [query, setQuery] = useState('');
            const [loading, setLoading] = useState(false);
            const [results, setResults] = useState(null);
            const [error, setError] = useState(null);

            const handleSearch = async (e) => {
                e.preventDefault();
                if (!query.trim()) return;
                setLoading(true);
                setError(null);
                setResults(null);
                try {
                    const res = await fetch('/api/research', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ query })
                    });
                    if (!res.ok) throw new Error('砖 砖专转');
                    const data = await res.json();
                    setResults(data);
                } catch (err) {
                    setError("驻住! 砖专转  注 专注.  砖驻转 专 -Vercel 注砖转 Redeploy.");
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="max-w-3xl mx-auto p-4 md:p-8 text-center">
                    <div className="bg-indigo-600 w-20 h-20 rounded-3xl flex items-center justify-center mx-auto text-white text-4xl shadow-lg mb-6"></div>
                    <h1 className="text-4xl font-black text-slate-900 mb-8">拽专 注转</h1>
                    <form onSubmit={handleSearch} className="bg-white rounded-[2rem] shadow-xl p-2 flex gap-2 border border-slate-100 mb-10">
                        <input type="text" value={query} onChange={e => setQuery(e.target.value)} placeholder=" 转专爪 拽专 ?" className="flex-1 p-4 rounded-xl focus:outline-none text-xl" />
                        <button type="submit" disabled={loading} className="bg-indigo-600 text-white px-8 py-4 rounded-2xl font-bold hover:bg-indigo-700 disabled:bg-slate-300">
                            {loading ? "拽专..." : "转"}
                        </button>
                    </form>
                    {error && <div className="p-4 bg-red-50 text-red-600 rounded-2xl border border-red-100">{error}</div>}
                    {results && results.curatedLinks && (
                        <div className="text-right space-y-6">
                            <div className="bg-white p-6 rounded-[2rem] border-r-8 border-amber-400 shadow-sm">
                                <p className="text-xl italic font-bold text-slate-700">"{results.hint}"</p>
                            </div>
                            {results.curatedLinks.map((link, i) => (
                                <a key={i} href={link.url} target="_blank" className="block bg-white p-6 rounded-3xl shadow-sm border hover:border-indigo-400 transition-all">
                                    <h4 className="font-bold text-indigo-600 text-lg">{link.title}</h4>
                                    <p className="text-slate-500">{link.description}</p>
                                </a>
                            ))}
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
